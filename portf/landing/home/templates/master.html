<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	{% load bootstrap5 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	{% block style %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	{% endblock %}
    
	<style>
        .fakeimg {
            height: 200px;
            background: #aaa;
          }

		footer {
			margin-top: 100px;
		}
		footer ul {
			list-style-type: none;
		}
		footer li {
			float:left;
		}
		footer li a {
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<footer>
		{% block footer%}
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/testing">Testing</a></li>
			</ul>
		{% endblock %}
	</footer>

</body>
</html>
